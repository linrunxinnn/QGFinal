<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>创建您的账号</title>
  </head>
  <body>
    <div class="container">
      <h1>创建您的账号</h1>
      <form id="registerForm">
        <input type="text" id="firstName" placeholder="名字" required />
        <input type="text" id="lastName" placeholder="姓氏" required />
        <div class="phone-row">
          <input type="tel" id="phone" placeholder="邮箱" required />
          <button type="button" id="sendCode">发送验证码</button>
        </div>
        <input
          type="text"
          id="code"
          placeholder="验证码"
          required
          style="display: none"
        />
        <input
          type="password"
          id="newPassword"
          placeholder="密码"
          required
          style="display: none"
        />
        <input
          type="password"
          id="confirmPassword"
          placeholder="确认密码"
          required
          style="display: none"
        />
        <button type="submit" style="display: none">创建账号</button>
      </form>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
